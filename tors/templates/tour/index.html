<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      TORS
    </a>
  </nav>
    {% block mainblock %} 
    <div class="container">
        <div style="text-align: center;">
            <p>
                <h2>List Of Tours Available With Us!</h3>
            </p>
        </div>
        <table class="table">
            <thead class="thead-light">
              <tr>
                <th style="text-align: center;">Tour</th>
                <th>Description</th>
                <th colspan="2">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
                {% if tours %}
                    {% for eachtour in tours %}
                        <tr>
                            <th scope="row">{{ eachtour.name }}</th>
                            <td>{{ eachtour.description }}</td>
                            <td><a href="/view/{{ eachtour.pk }}/" class="btn btn-info">Info</a</td>
                            <td><a href="/reserve/{{ eachtour.pk }}" type="button" class="btn btn-success">Make Reservation</a></td>
                        </tr>
                    {% endfor %}
                {% endif %}
             
              
            </tbody>
          </table>
    </div>

    
    {% endblock %}
    <footer style="position: fixed;
    bottom: 0;
    width: 100%;
    height: 60px;
    line-height: 60px;
    background-color: #343a40;text-align:center;color: #f5f5f5;">
       <p>&#169; All rights reserved |
        <a href="/feedback/">Give Feedback</a>
       </p>       
    </footer>
</body>
</html>
